<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Uniboコントローラ</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="js/index.js">
        <script>
            function connect(){
            var ip = document.getElementById('uniboIP').value;
            console.log(ip);
            var url = "http://" + ip + ":8080/api/talk";
            console.log(url);
            var oReq = new XMLHttpRequest();
            oReq.addEventListener("load", connect);
            oReq.open("POST", url);
            oReq.send();
        }
        </script>
    </head>
    <body>
        <div class="title">
            <h1 class="header_title">Uniboコントローラ</h1>
        </div>
        <div class="controller_all">
            <form class="form_conf">
                <div class="div_connect">
                    <h2>Unibo接続</h2>
                    <div>
                        <label class="text_size">IPアドレス</label><br>
                        <div><input type="text" id="uniboIP"></div>
                        <p>（接続状態のものがくる）</p>
                        <input type="button" value="接続テスト" onclick="connect()" class="text_size">
                    </div>
                </div>
            </form>
            <form class="form_conf">
                <div class="div_visit">
                    <h2>来院時発話</h2>
                    <div>
                        <input type="button" value="こんにちは" class="text_size">
                    </div>
                </div>
            </form>
            <form class="form_conf">
                <div class="div_discharge">
                    <h2>退院時発話</h2>
                    <div>
                        <input type="button" value="さようなら" class="text_size">
                    </div>
                </div>
            </form>
            <form class="form_conf">
                <div class="div_utterance">
                    <h2>自由発話</h2>
                    <div>
                        <input type="text">
                        <p>（発話結果がくる）</p>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
